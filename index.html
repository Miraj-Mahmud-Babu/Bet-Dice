<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">

    <title> Dice Bet</title>
</head>


<body>

   <div style="padding: 10px;">
    <div class="wrapper clearfix">
       <div class="header">BET DICE</div>
        <div class="player-0-panel active" >
           
            <div class=" player-name" id="name-0" > Tom </div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel active">
            <div class=" player-name" id="name-1" > Jerry </div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box" >
                <div class="current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        
        <button class="btn-roll">Roll Dice</button>
        <button class="btn-hold">Hold</button>
        <button class="btn-new">New Game</button>


        <img src="img/5.png" alt="Dice" class="dice">
    </div>

   </div>
    <script src="main.js"></script>

</body></html>
